<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes - Empresa JP</title>
    <link rel="stylesheet" href="../styles/cadastro-cliente.css">
    <script src="scripts/cadastro-cliente.js" defer></script>
</head>

<body>
    <header>
        <img src="../imagens/logo.svg"/>
    </header>

    <section id="cadastro-cliente-section">
        <h1>Cadastro de clientes</h1>
        <form id="cadastro-cliente-form" onsubmit="return cadastrarCliente()">
            <div>
                <label for="email">E-mail/Login:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div>
                <label for="confirmar-senha">Confirmar senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            </div>
            <div id="instrucoes-senha">
                <p>A senha deve ter pelo menos 6 caracteres, contendo pelo menos um número, uma letra maiúscula e um dos
                    seguintes caracteres especiais: @ # $ % & * ! ? / \ | - _ + . =</p>
                <p>Os seguintes caracteres não são permitidos: ̈ { } [ ] ́ ` ~ ^ : ; <> , “ ‘</p>
            </div>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            </div>
            <div>
                <label for="data-nascimento">Data de nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>
            <div>
                <label for="telefone">Telefone/Zap:</label>
                <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"
                    placeholder="(00) 12345-6789">
            </div>
            <div>
                <label>Estado civil:</label>
                <input type="radio" id="solteiro" name="estado-civil" value="solteiro" checked>
                <label for="solteiro">Solteiro(a)</label>
                <input type="radio" id="casado" name="estado-civil" value="casado">
                <label for="casado">Casado(a)</label>
                <input type="radio" id="divorciado" name="estado-civil" value="divorciado">
                <label for="divorciado">Divorciado(a)</label>
                <input type="radio" id="viuvo" name="estado-civil" value="viuvo">
                <label for="viuvo">Viúvo(a)</label>
            </div>
            <div>
                <label for="escolaridade">Escolaridade:</label>
                <select id="escolaridade" name="escolaridade">
                    <option value="1grau-incompleto">1º grau incompleto</option>
                    <option value="1grau-completo">1º grau completo</option>
                    <option value="2grau-completo" selected>2º grau completo</option>
                    <option value="nivel-superior">Nível superior</option>
                    <option value="pos-graduado">Pós-graduado</option>
                </select>
            </div>
            <div>
                <button type="submit">Incluir</button>
                <button type="button" onclick="limparCampos()">Limpar</button>
                <button type="button" onclick="voltar()">Voltar</button>
            </div>
        </form>
        <div id="mensagem-validacao"></div>
    </section>
</body>

</html>
