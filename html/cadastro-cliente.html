<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="/styles/cadastro-cliente.css">
</head>
<body>
    <h1>Cadastro de Clientes</h1>

    <form id="cadastroForm">
        <label for="email">E-mail (Login):</label>
        <input type="email" id="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>

        <label for="confirmarSenha">Confirmação de Senha:</label>
        <input type="password" id="confirmarSenha" required>

        <div id="senhaRequisitos">
            <p>A senha deve ter pelo menos 6 caracteres, incluindo uma letra maiúscula, um número e um caractere especial (@, #, $, etc).</p>
        </div>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required placeholder="NNN.NNN.NNN-NN">

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required>

        <label for="telefone">Celular/WhatsApp:</label>
        <input type="tel" id="telefone">

        <label>Estado Civil:</label>
        <input type="radio" name="estadoCivil" value="solteiro" checked> Solteiro(a)
        <input type="radio" name="estadoCivil" value="casado"> Casado(a)
        <input type="radio" name="estadoCivil" value="divorciado"> Divorciado(a)
        <input type="radio" name="estadoCivil" value="viuvo"> Viúvo(a)

        <label for="escolaridade">Escolaridade:</label>
        <select id="escolaridade">
            <option>1º grau incompleto</option>
            <option>1º grau completo</option>
            <option selected>2º grau completo</option>
            <option>Superior completo</option>
            <option>Pós-graduado</option>
        </select>

        <button type="button" onclick="incluir()">Incluir</button>
        <button type="button" onclick="limpar()">Limpar</button>
        <button type="button" onclick="voltar()">Voltar</button>
    </form>

    <script src="/scripts/cadastro.js"></script>
</body>
</html>
